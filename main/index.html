<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/style/output.css" />
    <title>Quiz App</title>
  </head>
  <body class="bg-[#001e4d] font-sans">
    <div
      class="bg-[#fff] w-[90%] max-w-[600px] mt-[100px] mx-auto mb-0 rounded-[10px] p-[30px] h-auto"
    >
      <h1 class="font-semibold text-2xl text-[#001e4d]">Sample Quiz</h1>
      <hr class="text-[#001e4d] my-3" />
      <h4 class="text-xl text-[#001e4d] font-medium">Question goes here!</h4>
      <button
        class="block mt-4 ring-[0.5px] ring-[#001e4d] w-full text-start p-2 rounded-md hover:bg-[#222222] hover:text-white hover:ring-white"
      >
        Answer 1
      </button>
      <button
        class="block mt-4 ring-[0.5px] ring-[#001e4d] w-full text-start p-2 rounded-md hover:bg-[#222222] hover:text-white hover:ring-white"
      >
        Answer 2
      </button>
      <button
        class="block mt-4 ring-[0.5px] ring-[#001e4d] w-full text-start p-2 rounded-md hover:bg-[#222222] hover:text-white hover:ring-white"
      >
        Answer 3
      </button>
      <button
        class="block mt-4 ring-[0.5px] ring-[#001e4d] w-full text-start p-2 rounded-md hover:bg-[#222222] hover:text-white hover:ring-white"
      >
        Answer 4
      </button>
    </div>
    <script src="logic.js"></script>
  </body>
</html>
